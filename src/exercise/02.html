<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const helloSpan = React.createElement('span', null, 'Hello')
    const WorldSpan = React.createElement('span', {}, 'World')

    const helloWorldElement = React.createElement(
      'div',
      {
        id: 'container-id',
        className: 'container',
      },
      [helloSpan, ' ', WorldSpan],
    )

    ReactDOM.render(helloWorldElement, rootElement)
  </script>
</body>
